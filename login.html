<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌봄온 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAFAFA;
        }
        .login-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        .login-box .logo-img {
            height: 60px;
            margin-bottom: 1.5rem;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #222;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.9rem 1rem;
            border: 1.5px solid #A0D6B4;
            border-radius: 8px;
            font-size: 1rem;
            background: #FAFAFA;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border: 1.5px solid #4A90E2;
            outline: none;
        }
        .login-btn {
            background: #4A90E2;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 0;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #3578c7;
        }
        .login-back {
            display: block;
            margin-top: 2rem;
            color: #4A90E2;
            text-decoration: none;
            font-size: 1rem;
        }
        .login-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <img src="DolbomOn Logo.png" alt="돌봄온 로고" class="logo-img" />
            <div class="login-title">돌봄온 로그인</div>
            <form class="login-form">
                <input type="text" placeholder="아이디" required autocomplete="username" />
                <input type="password" placeholder="비밀번호" required autocomplete="current-password" />
                <label style="display:flex;align-items:center;gap:0.5rem;font-size:0.98rem;justify-content:flex-start;margin-bottom:-0.5rem;">
                    <input type="checkbox" style="width:1rem;height:1rem;" /> 자동 로그인
                </label>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <a href="landing_new.html" class="login-back">← 메인으로 돌아가기</a>
        </div>
    </div>
    <script>
        // 로그인 폼 제출 시 home.html로 이동
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 실제 인증 로직 없이 바로 이동
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
